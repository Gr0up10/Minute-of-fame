version: '3'
services:
  web:
    image: maplegend/minute-of-fame
    build: .
    command: daphne -b 0.0.0.0 -p 80 minute_of_fame.asgi:application
    env_file:
      - ./web.env
    volumes:
      - ./:/code
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - RHOST=redis
    networks:
      - redis-net
    depends_on:
      - redis
    links:
      - "redis:db"

  multi_connection:
    image: maplegend/multi_connection:master
    command: node server --port 9001
    networks:
      - redis-net
    ports:
      - 9001:9001

  redis:
    image: redis:4.0.5-alpine
    command: ["redis-server", "--appendonly", "yes"]
    hostname: redis
    networks:
      - redis-net
    volumes:
      - redis-data:/data

networks:
  redis-net:

volumes:
  redis-data: