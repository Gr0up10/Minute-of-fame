{% load static %}
<div class="menu-container">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

    <img id="logo"class="center-align inline-block" src="{% static 'logo.svg' %}">
    <h1 id="title" class="center-align inline-block">Kek or cringe?</h1>
    <div class="collapse navbar-collapse" id="navbarCollapse">

        <ul class="navbar-nav mr-auto">
            {% block b_menu %}
            {% for item in menu %}
            <li class="nav-item active">
                <a class="nav-link" href="{{ item.url }}">{{ item.name }}</a>
            </li>
            {% endfor %}
            {% endblock %}
        </ul>

        <ul class="navbar-nav mr-1">
            {% block usermenu %}
            <li class="nav-item">
                {% if request.user.is_authenticated %}
                <a class="nav-link active" href="/logout/">Выйти</a>
                {% else %}
                <a class="nav-link active" href="/login/">Войти</a>
                {% endif %}
            </li>
            {% endblock %}
        </ul>

    </div>
</nav>
</div>
