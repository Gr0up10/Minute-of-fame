<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <body>


    <form action="">
        <input id="btn_like" type="button" value="kek"/>
        <input id="btn_dislike" type="button" value="cringe"/>
    </form>
     <p id="poll_result"></p>
    <ul id="messages"></ul>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {

        var socket = io();
        const poll_result_paragraph = document.querySelector('p');
        function send_like() {
            socket.emit('like',1);
        };
        function send_dislike() {
            socket.emit('dislike',1);
         }
        btn_like.addEventListener("click", send_like);
        btn_dislike.addEventListener("click", send_dislike);

        socket.on('updateInfo', function(msg){
          poll_result_paragraph.textContent=msg;
        });

      });
    </script>

  </body>
</html>
